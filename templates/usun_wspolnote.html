{% extends 'data_table_template.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/usun_wspolnote.css' %}">
{% endblock %}

{% block title %}
    Usuwanie wspólnoty: {{wspolnota}}
{% endblock %}

{% block body %}

    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">UWAGA: USUWANIE WSPÓLNOTY !!!</h4>
        <hr>
        <p class="mb-0">Czy na pewno chcesz usunąć wspólnotę: <b>{{wspolnota}}</b>?</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit"><i class="fa fa-check-circle"><span class="tooltiptext">USUŃ</span></i></button>
        <a href="/wspolnoty/"><i class="fa fa-arrow-circle-left"><span class="tooltiptext">COFNIJ</span></i></a>
    </form>
{% endblock %}
